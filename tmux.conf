# Start a new session on tmux att if no existing session
# is running

# Make tmux use C-a, similar to screen
set -g prefix C-a

# Reload configuration, may not be that useful after config
# has been setup
bind r source-file ~/.tmux.conf

# Fast switch to last active window
bind C-a last-window

# Command sequence for nested tmux sessions:
bind a send-prefix

# Switch pane splitting to more logical and easier to press keys
unbind %
bind \ split-window -h
bind - split-window -v

# Add vim style movement bindings to panes
set-window-option -g mode-keys vi
bind-key k select-pane -U
bind-key j select-pane -D
bind-key h select-pane -L
bind-key l select-pane -R

# Agressively resize windows based on which clients are actually viewing
# a session
setw -g aggressive-resize on

# This destroys any session paths once the last user disconnects and prevents
# zombie sessions and random cluttered files around
set destroy-unattached on

# Allow mouse scrolling from with a tmux buffer, if using with PuTTY you need
# to enable xterm style mouse reporting by unchecking 'Disable xterm-style
# mouse reporting' in Terminal -> Features
#setw -g mode-mouse on

# Start window numbering at 1, 0 indexing is great but zero is at the
# other end of the keybaord
set -g base-index 1

# Faster command sequences - prevents waiting for escape characters
#set -s escape-time 0

# Highlight status bar on activity
set -g visual-activity on

# Might not like these... Change foreground/background for current window
set -g monitor-activity on

# Set a large history buffer
set -g history-limit 100000

# Status line theme
set -g status-bg black
set -g status-fg green

# How often to update the status bar (in seconds)
set -g status-interval 30

# Widht of the information on the left
set -g status-left-length 40

# What appears in the status bar, can effectively be the output of any
# shell command... Oh the possibilities 
set -g status-left '#[fg=green](#S) #(whoami)@#H#[default]'
set -g status-right '#[fg=yellow]#(cut -d " " -f 1-3 /proc/loadavg)#[default] #[fg=cyan]%H:%M#[default]'

